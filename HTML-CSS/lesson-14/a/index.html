<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-content">
   
        <img src="building.jpg" alt="Modern building architecture" />
      
      <div class="text-content">
        <div class="category">Company retreats</div>
        <a href="#" class="title">Incredible accommodation for your team</a>
        <p class="description">
          Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? 
          We have a list of places to do just that.
        </p>
      </div>
    </div>
  </div>
</body>
</html>

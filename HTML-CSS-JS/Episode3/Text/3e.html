<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3e</title>
    <style>
        @font-face {
            font-family: kh-muolPali;
            src: url("font/Kh-Muol-Pali.ttf");
        }
        @font-face {
            font-family: kh-Metal;
            src: url("font/Kh-Metal-Chrieng.ttf");
        }
        @font-face {
            font-family: kh-Bokor;
            src: url("font/Bokor.ttf");
        }
        h2{
            font-family: kh-muolPali;
            color: red;
        }
        .title{
            font-family: kh-Metal;
        }
        .info{
            width: 500px;
            font-family: kh-Bokor;
        }
    </style>
  </head>
  <body>
    <h2>រាមកេរ្តិ៍ និងសហគមន៍ពីរនៅសងខាងទន្លេធំ</h2>
    <p class="title">ដោយ ព្រឿន សុភី និង អាន សុភត្រា</p>
    <p class="info">
      នៅជំពូក២ លេខរៀងទី៦៦
      មាននិយាយរួចមកហើយអំពីរឿងរាមកេរ្តិ៍និងឥទ្ធិពលនៅក្នុងកិច្ចពិធី
      ដោយលើកយកតំបន់ខាងកើតក្រុងភ្នំពេញ ត្រើយខាងជើងទន្លេធំ ពោលគឺ
      សហគមន៍វត្តស្វាយអណ្តែតមកជាឧទាហរណ៍។
    </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3c</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap");
      p {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
      }
      .title {
        font-size: 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding-bottom: 20px;
      }
      .subtitle {
        color: grey;
        font-weight: 300;
        font-style: italic;
        padding-bottom: 10px;
      }
      .content {
        font-family: "Playwrite GB S", cursive;
        width: 300px;
        font-size: 18px;
        padding-bottom: 15px;
      }
      button {
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 15px;
        padding-left: 15px;
        margin: 0 10px;
        cursor: pointer;
        transition: padding 0.15s, margin 0.15s;
      }
      button:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
      }
    </style>
    <p class="title">html css course</p>
    <p class="subtitle">Beginner to Pro</p>
    <p class="content">
      In this course, we'll learn the skills you need to become a developer
      [this content using Playwrite GB S font]
    </p>
    <button>Get Started</button>
  </body>
</html>

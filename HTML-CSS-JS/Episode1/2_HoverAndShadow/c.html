<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2c</title>
  </head>
  <body>
    <style>
      button {
        width: 150px;
        height: 40px;
        border-radius: 5px;
        cursor: pointer;
      }
      .get-start-button {
        border: none;
        color: white;
        background-color: rgb(66, 3, 126);
      }
      .get-start-button:hover{
        background-color: transparent;
        border: 2px solid rgb(66, 3, 126);
        color: black;
      }
      .download-button {
        background-color: transparent;
        border: 1px solid gray;
        
      }
      .download-button:hover{
        background-color: gray;
        color: white;
        border: none;
      }
    </style>
    <button class="get-start-button">Get Started</button>
    <button class="download-button">Download</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d</title>
</head>
<body>
    <style>
        button{
            width: 150px;
            height: 35px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.2s;
            cursor: pointer;
        }
        button:hover{
            box-shadow: 3px 2px 10px 0 grey;
        }
    </style>
    <button>Shadow</button>
</body>
</html>

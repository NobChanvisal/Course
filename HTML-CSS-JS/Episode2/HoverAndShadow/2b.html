<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2b</title>
</head>
<body>
    <style>
        button{
            color: black;
            width: 200px;
            height: 35px;
            border:none;
            cursor: pointer;
            transition: 0.2s;
        }
        .add-button{
            background-color: rgb(229, 229, 30);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .add-button:hover{
            opacity: 0.8;
        }
        .buy-button{
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            background-color: transparent;
            border: 1px solid rgb(41, 97, 218);
        }
        .buy-button:hover{
            border: 2px solid rgb(41, 97, 218);
        }

    </style>
    <button class="add-button">Add to cart</button>
    <button class="buy-button">Buy Now</button>
</body>
</html>

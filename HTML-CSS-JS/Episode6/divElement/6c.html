<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 510px;
            margin: 30px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .profile{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            vertical-align: middle;
        }
        .text-box{
            width: 420px;
            height: 40px;
            font-size: 17px;
            padding: 0 15px;
            color: #65676b;
            background-color: #f0f2f5;
            border: 1px solid slategrey;
            border-radius: 25px;
        }
    </style>
    <div class="container">

        <img class="profile" src="dog.jpg" alt="">
        <input class="text-box" type="text" placeholder="What's on your mind ?">
    </div>
    <script src="script.js"></script>
</body>
</html>

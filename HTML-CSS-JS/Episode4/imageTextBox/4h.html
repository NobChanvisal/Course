<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4h.facebook textbox</title>
</head>
<body>
    <style>
        .profile{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            vertical-align: middle;
        }
        .text-box{
            width: 420px;
            height: 40px;
            font-size: 17px;
            padding: 0 15px;
            color: #65676b;
            background-color: #f0f2f5;
            border: 1px solid slategrey;
            border-radius: 25px;
        }
    </style>
    <img class="profile" src="dog.jpg" alt="">
    <input class="text-box" type="text" placeholder="What's on your mind ?">
    <script src="script.js"></script>
</body>
</html>

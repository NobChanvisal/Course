<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4a.center image within square</title>
</head>
<body>
    <style>
        .profile{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }
    </style>
    <img class="profile" src="dog.jpg" alt="">
</body>
</html>

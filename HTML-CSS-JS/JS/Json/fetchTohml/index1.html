<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitch Json File</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-l {
        width: 100%;
        flex-direction: column;
      }
      .container {
        width: 100%;
        padding: 30px;
        padding-top: 70px;

        flex-wrap: wrap;
      }
      .card {
        margin: 10px;
        width: 230px;
        display: flex;
        flex-direction: column;
        border: 1px solid silver;
      }
      .img-course {
        width: 100%;
        height: 200px;
      }
      .img-course img {
        width: 100%;
        height: 100%;
      }
      .card-info {
        padding: 18px 15px;
      }
      .course-name {
        text-transform: uppercase;
        font-size: 10px;
        font-weight: 600;
        color: silver;
      }
      .description {
        padding-top: 15px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .timeNrating {
        justify-content: space-between;
        padding-top: 10px;
      }
      .rating-star img {
        width: 60px;
      }
      .time {
        display: flex;
        align-items: center;
      }
      .time i,
      .time span {
        font-size: 15px;
        color: slategray;
      }
      .time span {
        padding-left: 5px;
      }
      .card-footer {
        margin-top: 20px;
      }

      .card-footer .save-button {
        width: 100%;
        margin-top: 20px;
        cursor: pointer;
        padding: 8px 15px;
        background-color: rgb(95, 158, 160);
        border: none;
        color: white;
      }
      .save-button:hover {
        background-color: rgb(95, 158, 160, 0.7);
      }
      .teacher-info {
        display: flex;
      }
      .teacher-info .profile {
        width: 45px;
        height: 45px;
        object-fit: cover;
        border-radius: 100%;
      }
      .lecturer {
        color: silver;
        padding-bottom: 5px;
      }
      .teaAbout {
        padding-left: 10px;
        font-size: 14px;
      }

      .filter-button {
        font-size: 16px;
        padding: 8px 20px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        color: green;
        transition: all ease 0.3s;
      }
      .filter-button:hover,
      .filter-button.active {
        background-color: green;
        color: white;
      }
      .header {
        height: 65px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 0 50px;
        border-bottom: 1px solid silver;
        margin: 0 auto;
        justify-content: space-between;
        background-color: white;
        z-index: 100;
      }
      .logo img {
        width: 50px;
        vertical-align: middle;
      }
      .cart {
        position: relative;
      }
      i {
        font-size: 30px;
      }
      .cart {
        cursor: pointer;
      }
      .qty {
        font-size: 11px;
        color: white;
        font-weight: bolder;
      }
      .qty-content.active {
        width: 18px;
        height: 18px;
        position: absolute;
        top: -2px;
        right: -5px;
        border-radius: 100%;
        background-color: red;
        transition: all ease 0.3s;
      }
      .side-bar {
        display: none;
        width: 400px;
        text-align: center;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        border-left: 1px solid silver;
        z-index: 150;
        background-color: white;
        padding: 25px 10px;
      }
      .side-bar.active {
        display: block;
      }
      .side-bar h3 {
        font-weight: 200;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .overlay {
        display: none;
        position: fixed;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        background-color: rgb(197, 197, 197, 0.7);
      }
      .overlay.active {
        display: block;
      }
      .item-cart {
        width: 100%;
        display: grid;
        grid-template-columns: 80px 1fr;
        padding: 20px 0;
        column-gap: 10px;
        align-items: center;
      }
      .item-cart .left{
        height: 80px;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .right {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex: 1;
      }
      .right .cart-name {
        font-size: 14px;
        margin-bottom: 5px;
      }
      .right span {
        font-size: 12px;
        color: #6a6a6a;
      }
      .remove-button {
        letter-spacing: 0.2em;
        color: #6a6a6a;
        font-size: 10px;
        background-color: transparent;
        border: none;
        padding: 0;
        text-decoration: underline;
        text-transform: uppercase;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="flex-center header">
      <div class="logo">
        <img src="image/STARTCODELOGO.png" alt="" />
      </div>
      <div class="filter-bar flex-center">
        <button class="filter-button active" data-name="all">All</button>
        <button class="filter-button" data-name="design">Design</button>
        <button class="filter-button" data-name="program">Programming</button>
        <button class="filter-button" data-name="accounting">Account</button>
        <button class="filter-button" data-name="database">database</button>
      </div>
      <div class="cart js-cart-button">
        <i class="bx bx-cart"></i>
        <div class="qty-content flex-center">
          <span class="qty js-qty">0</span>
        </div>
      </div>
    </header>
    <div class="container-l flex-center">
      <div class="overlay"></div>
      <div class="container flex-center"></div>
    </div>
    <aside>
      <div class="side-bar">
        <h3>Your End Roll</h3>
        <div class="cart-item-container">
          
        </div>
      </div>
    </aside>
    <script type="module" src="script.js"></script>
  </body>
</html>

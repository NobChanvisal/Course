<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="8i.css">
    <title>8i</title>
</head>
<body>
    <div class="header-bar">
        <div class="left-section">
            <div class="menu">
                <i class='bx bx-menu' id="menu-icon"></i>
            </div>
            <img src="image/logo.png" alt="youtube logo" class="logo">
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <div class="search-button">
                <i class='bx bx-search' id="search-icon"></i>
                <div class="tooltip">Search</div>
            </div>
            <div class="voice-search">
                <i class='bx bxs-microphone' id="microphone-icon"></i>
                <div class="tooltip">Search with your voice</div>
            </div>
        </div>
        <div class="right-section">
            <div class="upload-video">
                <i class='bx bx-video-plus' id="create-icon"></i>
                <div class="tooltip">Create</div>
            </div>
            <div class="notification">
                <i class='bx bx-bell' id="bell-icon"></i>
                <div class="tooltip">Notification</div>
            </div>
            <img src="image/profile.jpg" alt="" class="profile">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
  </head>
  <body>
    <script>
      let id = 10;
      let name = "Thida";
      let htmlscore = 99;
      let cssScore = 100;
      let jsScore = 50;
      let phpScore = 70;

      let total = cssScore + htmlscore + jsScore + phpScore;
      let avg = total / 4;

      console.log(`========== Student Information ==========`);
      console.log(`ID: ${id}`);
      console.log(`Name: ${name}`);
      console.log(`HTML Score: ${htmlscore}`);
      console.log(`CSS Score: ${cssScore}`);
      console.log(`JS Score: ${jsScore}`);
      console.log(`PHP Score: ${phpScore}`);
      console.log(`------------------------------------`);
      console.log(`Total Score: ${total}`);
      console.log(`Average Score: ${avg.toFixed(2)}`);
      console.log(`====================================`);
    </script>
  </body>
</html>

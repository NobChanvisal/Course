<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="images">
          <img
            src="https://i.pinimg.com/736x/93/69/07/9369077a47575a195eb37de4c36ed6be.jpg"
          />
        </div>
        <div class="slideshow-buttons">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
        <p class="pick">choose size</p>
        <div class="sizes">
          <div class="size">5</div>
          <div class="size">6</div>
          <div class="size">7</div>
          <div class="size">8</div>
          <div class="size">9</div>
          <div class="size">10</div>
          <div class="size">11</div>
          <div class="size">12</div>
        </div>
      </div>
      <div class="product">
        <p class="heading">Women's Running Shoe</p>
        <h1>Nike Epic React Flyknit</h1>
        <h2>$150</h2>
        <p class="desc">
          The Nike Epic React Flyknit foam cushioning is responsive yet
          light-weight, durable yet soft. This creates a sensation that not only
          enhances the feeling of moving forward, but makes running feel fun,
          too.
        </p>
        <div class="buttons">
          <button class="add">Add to Cart</button>
          <button class="like"><span>â™¥</span></button>
        </div>
      </div>
    </div>
  </body>
</html>

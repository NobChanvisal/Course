<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <style>
      /* Basic styling for the product detail page */
      .container {
        margin: 0 auto;

        margin-top: 70px;
        padding: 50px;
        border-radius: 8px;
      }
      .product-detail-card {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        align-items: flex-start;
      }
      .product-detail-image {
        flex: 1;
      }
      .product-detail-image img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .product-detail-info {
        flex: 1;
        min-width: 300px;
      }
      .product-detail-info h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #333;
      }
      .product-detail-info .brand {
        font-size: 1.1em;
        color: #777;
        margin-bottom: 5px;
      }
      .price-content {
        margin-bottom: 20px;
      }
      .product-detail-info .price {
        font-size: 1.8em;
        color: #e67e22; /* Or your brand color */
        font-weight: bold;
      }
      .prevprice {
        color: #777;
        text-decoration: line-through;
        font-size: 1.2em;
        padding-left: 5px;
      }
      .product-detail-info .description {
        line-height: 1.6;
        color: #555;
        margin-bottom: 20px;
      }
      .loading,
      .error-message {
        text-align: center;
        font-size: 1.2em;
        color: #888;
        margin-top: 50px;
      }
      .not-found {
        text-align: center;
        font-size: 1.5em;
        color: #e74c3c;
        margin-top: 50px;
      }
      .color {
        padding-bottom: 30px;
      }
      .color p {
        margin-top: 5px;
        width: 50px;
        border: 1px solid black;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="./index.html"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/2996/2996892.png"
            alt="Logo"
            class="logo"
        /></a>
        <a href="#" class="nav-item">New</a>
        <a href="#" class="nav-item">Men</a>
        <a href="#" class="nav-item">Women</a>
        <a href="#" class="nav-item">Kids</a>

        <a href="#" class="nav-item">Sale</a>
      </div>
      <div class="nav-right">
        <div class="search-wrapper">
          <input type="text" placeholder="Search" class="search-input" />
          <i class="fas fa-search search-icon"></i>
        </div>
        <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-heart"></i></a>
       <div class="relative inline-flex">
          <a href="./carts.html" class="nav-item" type="button">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <span
            class="noticafition hidden absolute top-1 right-0.5 grid h-[8px] w-[8px] translate-x-2/4 -translate-y-2/4 place-items-center rounded-full bg-red-600 py-1 px-1 text-xs text-white"
          ></span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="product-detail-container">
        <p class="loading">Loading product details...</p>
      </div>
    </div>

    <script type="module" src="./javascript/product-detail.js"></script>
  </body>
</html>

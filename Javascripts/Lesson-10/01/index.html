<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="js-form">
      <div class="box">
        <label for="">Username</label>
        <input id="txt-username" type="text" />
        <p class="error-message" id="error-username"></p>
      </div>
      <div class="box">
        <label for="">Email</label>
        <input id="txt-email" type="email" />
        <p class="error-message" id="error-email"></p>
      </div>
      <div class="box">
        <label for="">Password</label>
        <input id="txt-password" type="password" />
        <p class="error-message" id="error-password">
          
        </p>
      </div>
      <button id="submit-button" type="button">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06</title>
  </head>
  <body>
    <button onclick="showQty()">show qty</button>
    <button onclick="calculate(1)">add to cart</button>
    <button onclick="calculate(2)">+2</button>
    <button onclick="calculate(5)">+5</button>
    <button onclick="calculate(10)">+10</button>
    <button onclick="calculate(-5)">-5</button>
    <button onclick="calculate(-1)">-1</button>
    <button onclick="reset()">reset</button>
    <p>Cart qty : <span>0</span></p>
    <script>
      let count = 0;
      function calculate(number) {
        count = count + number;
        console.log(count);
      }
      function reset() {
        count = 0;
        console.log(count);
        console.log("Qty was reset !!");
      }

      function showQty() {
        document.querySelector("span").innerHTML = ` ${count}`;
      }
    </script>
  </body>
</html>

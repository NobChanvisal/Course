<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin-top: 30px;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #ddd;
        padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" class="js-username" placeholder="enter username" />
      <input type="text" class="js-addr" placeholder="enter address" />
      <input type="submit" class="submit-button" value="submit" />
      <button class="clear-button">clear all</button>
    </form>
    <table>
      <tr>
        <th>username</th>
        <th>address</th>
        <th>action</th>
      </tr>
      <tr class="contain"></tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02</title>
    <style>
      button {
        width: 100px;
        height: 35px;
        border: none;
        border-radius: 5px;
        background-color: rgb(232, 232, 232);
        cursor: pointer;
      }
      .active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="start-button">Get Start</button>

    <script>
      const btn = document.querySelector(".start-button");
      btn.addEventListener("click", () => {
        btn.classList.toggle("active");
      });
    </script>
  </body>
</html>

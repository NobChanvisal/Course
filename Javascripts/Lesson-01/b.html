<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letiable and data type</title>
  </head>
  <body>
    <script>
      let id = 11;
      let name = "Chan dara";
      let score = 99.98;
      let isStudent = true;

      console.log(`Id      : ${id}`);
      console.log(`Name    : ${name}`);
      console.log(`Score   : ${score}`);
      console.log(`Student : ${isStudent}`);
      console.log(`\nthis is type of letiable`);
      console.log(`Type of Id: ${typeof id}`);
      console.log(`Type of Name: ${typeof name}\n`);
      console.log(`Type of Score: ${typeof score}\n`);
      console.log(`Type of Student: ${typeof isStudent}`);
    </script>
  </body>
</html>

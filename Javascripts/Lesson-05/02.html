<script>
  function Find_area_rec(lenght, height) {
    return lenght * height;
  }
  function Find_area_circle(r) {
    return 3.14 * r * r;
  }
  function Find_area_traingle(bah, height) {
    return (bah * height) / 2;
  }

  console.log(`Area of rectangle : ${Find_area_rec(30, 10)}`);
  console.log(`Area of circle    : ${Find_area_circle(3).toFixed(2)}`);
  console.log(`Area of traingle  : ${Find_area_traingle(5, 10)}`);
</script>
